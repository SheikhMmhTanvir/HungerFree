<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - HungerFree</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* (Use the Auth Page styles from your first HTML mockup) */
        /* This is a simplified version */
        body { 
            font-family: 'Poppins', sans-serif; 
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: #F9FAFB;
        }
        .form-container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.07);
            width: 100%;
            max-width: 450px;
        }
        .form-container h2 { text-align: center; }
        .form-container h2 span { color: #2ECC71; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: #2ECC71;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create your <span>{{ role }}</span> Account</h2>
        <form method="POST">
            {% csrf_token %}
            
            {% if form.non_field_errors %}
                <div class="errors">{{ form.non_field_errors }}</div>
            {% endif %}

            <div class="form-group">
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_email">Email</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="id_location">Location (City/ZIP)</label>
                {{ form.location }}
            </div>
            <div class="form-group">
                <label for="id_password1">Password</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="id_password2">Confirm Password</label>
                {{ form.password2 }}
            </div>

            <button type="submit" class="btn">Continue</button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </p>
    </div>
</body>
</html>
