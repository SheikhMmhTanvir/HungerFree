<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SmartFood{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #2ECC71;
            --orange: #E67E22;
            --dark-text: #1E1E1E;
            --medium-gray: #6B7280;
            --white: #FFFFFF;
            --radius-lg: 16px;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #F9FAFB;
            color: var(--dark-text);
        }
        .dashboard-layout {
            display: grid;
            grid-template-columns: 260px 1fr; /* Sidebar width and main content */
            min-height: 100vh;
        }
        .sidebar {
            background: var(--dark-text);
            color: var(--white);
            padding: 2rem;
        }
        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--green);
            margin-bottom: 2rem;
            text-decoration: none;
        }
        .sidebar nav a {
            display: block;
            color: #f0f0f0;
            text-decoration: none;
            font-weight: 600;
            padding: 1rem 0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .sidebar nav a:hover, .sidebar nav a.active {
            background: #333;
            color: var(--white);
        }
        .sidebar .logout {
            margin-top: 4rem;
        }
        .main-content {
            padding: 2rem 3rem;
        }
        .card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 99px;
            font-weight: 600;
            text-decoration: none;
            border: 2px solid var(--green);
            background-color: var(--green);
            color: var(--white);
        }
        .btn-orange {
             background-color: var(--orange);
             border-color: var(--orange);
        }
    </style>
</head>
<body>

    <div class="dashboard-layout">
        <aside class="sidebar">
            <a href="{% url 'dashboard' %}" class="logo">SmartFood</a>
            <nav>
                <a href="{% url 'dashboard' %}" class="active">üè† Dashboard</a>
                <a href="#">üë§ Profile</a>
                <a href="#">üí¨ Messages</a>
                <a href="#">‚öôÔ∏è Settings</a>
            </nav>
            <a href="{% url 'logout' %}" class="logout">üö™ Logout</a>
        </aside>

        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>
    </div>

</body>
</html>
